        <h1 id="语法分析"><a class="markdownIt-Anchor" href="#语法分析"></a> 语法分析</h1>
<h2 id="通过-antlr4-生成语法分析器"><a class="markdownIt-Anchor" href="#通过-antlr4-生成语法分析器"></a> 通过 ANTLR4 生成语法分析器</h2>
<p>此处我们研究一个名为 Cymbol 的语言，是 C 语言的子集：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line">grammar Cymbol;</span><br><span class="line"></span><br><span class="line">@header &#123;</span><br><span class="line">    package cymbol;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">prog: (varDecl | functionDecl)* EOF ;</span><br><span class="line"></span><br><span class="line">varDecl: type ID (&#x27;=&#x27; expr)? &#x27;;&#x27; ;</span><br><span class="line"></span><br><span class="line">/*等价于</span><br><span class="line">varDecl: type ID &#x27;;&#x27;</span><br><span class="line">       | type ID &#x27;=&#x27; expr &#x27;;&#x27;</span><br><span class="line">       ;</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">type: &#x27;int&#x27; | &#x27;double&#x27; | &#x27;void&#x27; ;</span><br><span class="line"></span><br><span class="line">// type ID, type ID, ...</span><br><span class="line">functionDecl: type ID &#x27;(&#x27; formalParameters? &#x27;)&#x27; block ;</span><br><span class="line"></span><br><span class="line">formalParameters: formalParameter (&#x27;,&#x27; formalParameter)* ;</span><br><span class="line"></span><br><span class="line">formalParameter: type ID ;</span><br><span class="line"></span><br><span class="line">block: &#x27;&#123;&#x27; stat* &#x27;&#125;&#x27; ;</span><br><span class="line"></span><br><span class="line">stat: block // 语句嵌套</span><br><span class="line">    | varDecl</span><br><span class="line">    | &#x27;if&#x27; expr &#x27;then&#x27; stat (&#x27;else&#x27; stat)?</span><br><span class="line">    | &#x27;return&#x27; expr? &#x27;;&#x27;</span><br><span class="line">    | expr &#x27;=&#x27; expr &#x27;;&#x27;</span><br><span class="line">    | expr &#x27;;&#x27;</span><br><span class="line">    ;</span><br><span class="line"></span><br><span class="line">expr: ID &#x27;(&#x27; exprList? &#x27;)&#x27; // function call</span><br><span class="line">    | expr &#x27;[&#x27; expr &#x27;]&#x27; // array subscript</span><br><span class="line">    // 高维数组时展开前面的 expr，从后依次到前构造</span><br><span class="line">    | &#x27;-&#x27; expr</span><br><span class="line">    | &#x27;!&#x27; expr</span><br><span class="line">    | expr &#x27;^&#x27; expr</span><br><span class="line">    | expr (&#x27;*&#x27; | &#x27;/&#x27;) expr</span><br><span class="line">    | expr (&#x27;+&#x27; | &#x27;-&#x27;) expr</span><br><span class="line">    | expr (&#x27;==&#x27; | &#x27;!=&#x27;) expr</span><br><span class="line">    | &#x27;(&#x27; expr &#x27;)&#x27;</span><br><span class="line">    | ID</span><br><span class="line">    | INT</span><br><span class="line">    ;</span><br><span class="line"></span><br><span class="line">exprList: expr (&#x27;,&#x27; expr)* ;</span><br><span class="line"></span><br><span class="line">// alt+insert to generate literal tokens</span><br><span class="line">EQUAL : &#x27;=&#x27; ;</span><br><span class="line">SEMI : &#x27;;&#x27; ;</span><br><span class="line">DOUBLE : &#x27;double&#x27; ;</span><br><span class="line">VOID : &#x27;void&#x27; ;</span><br><span class="line">LPAREN : &#x27;(&#x27; ;</span><br><span class="line">RPAREN : &#x27;)&#x27; ;</span><br><span class="line">COMMA : &#x27;,&#x27; ;</span><br><span class="line">LBRACE : &#x27;&#123;&#x27; ;</span><br><span class="line">RBRACE : &#x27;&#125;&#x27; ;</span><br><span class="line">IF : &#x27;if&#x27; ;</span><br><span class="line">THEN : &#x27;then&#x27; ;</span><br><span class="line">ELSE : &#x27;else&#x27; ;</span><br><span class="line">RETURN : &#x27;return&#x27; ;</span><br><span class="line">LBRACK : &#x27;[&#x27; ;</span><br><span class="line">RBRACK : &#x27;]&#x27; ;</span><br><span class="line">SUB : &#x27;-&#x27; ;</span><br><span class="line">BANG : &#x27;!&#x27; ;</span><br><span class="line">CARET : &#x27;^&#x27; ;</span><br><span class="line">MUL : &#x27;*&#x27; ;</span><br><span class="line">DIV : &#x27;/&#x27; ;</span><br><span class="line">ADD : &#x27;+&#x27; ;</span><br><span class="line">EQUAL_EQUAL : &#x27;==&#x27; ;</span><br><span class="line">NOT_EQUAL : &#x27;!=&#x27; ;</span><br><span class="line"></span><br><span class="line">WS  : [ \t\n\r]+ -&gt; skip ;</span><br><span class="line"></span><br><span class="line">ID : LETTER (LETTER | DIGIT)* ;</span><br><span class="line">INT : &#x27;0&#x27; | [1-9]DIGIT* ;</span><br><span class="line"></span><br><span class="line">fragment LETTER : [a-zA-Z] ;</span><br><span class="line">fragment DIGIT : [0-9] ;</span><br></pre></td></tr></table></figure>
